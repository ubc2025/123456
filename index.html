<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .tab { display: flex; gap: 10px; cursor: pointer; }
        .tab div { padding: 10px; border: 1px solid #ccc; background: #f1f1f1; }
        .tab div.active { background: #ddd; font-weight: bold; }
        .content { display: none; margin-top: 20px; }
        .content.active { display: block; }
        .portfolio-item { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        .portfolio-item img { width: 100%; max-width: 600px; height: auto; }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab-button active" data-target="residential">주거 공간</div>
        <div class="tab-button" data-target="commercial">상업 공간</div>
        <div class="tab-button" data-target="office">사무 공간</div>
    </div>

    <div id="residential" class="content active">
        <div class="portfolio-item">
            <img src="residential1.jpg" alt="주거 공간 예시">
            <p>따뜻하고 모던한 감각의 30평대 아파트 인테리어</p>
        </div>
        <div class="portfolio-item">
            <img src="residential2.jpg" alt="주거 공간 예시">
            <p>화이트 & 우드 컨셉의 40평대 인테리어</p>
        </div>
    </div>

    <div id="commercial" class="content">
        <div class="portfolio-item">
            <img src="commercial1.jpg" alt="상업 공간 예시">
            <p>세련된 감각의 카페 인테리어</p>
        </div>
        <div class="portfolio-item">
            <img src="commercial2.jpg" alt="상업 공간 예시">
            <p>모던한 무드의 레스토랑 인테리어</p>
        </div>
    </div>

    <div id="office" class="content">
        <div class="portfolio-item">
            <img src="office1.jpg" alt="사무 공간 예시">
            <p>미니멀한 디자인의 오피스 공간</p>
        </div>
        <div class="portfolio-item">
            <img src="office2.jpg" alt="사무 공간 예시">
            <p>자연광을 살린 업무 공간 인테리어</p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
                document.getElementById(button.dataset.target).classList.add('active');
            });
        });
    </script>
</body>
</html>
