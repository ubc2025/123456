<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .categories button {
            padding: 10px 20px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            font-size: 16px;
        }
        .categories button.active {
            background-color: #333;
            color: white;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .portfolio-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .portfolio-item .info {
            padding: 15px;
            text-align: center;
        }
        .portfolio-item .info h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="categories">
            <button class="active" onclick="filterCategory('all')">전체</button>
            <button onclick="filterCategory('residential')">주거 공간</button>
            <button onclick="filterCategory('commercial')">상업 공간</button>
            <button onclick="filterCategory('office')">사무 공간</button>
        </div>
        <div class="portfolio">
            <div class="portfolio-item residential">
                <img src="residential1.jpg" alt="30평대 인테리어">
                <div class="info">
                    <h3>따뜻하고 모던한 30평대 인테리어</h3>
                </div>
            </div>
            <div class="portfolio-item residential">
                <img src="residential2.jpg" alt="40평대 인테리어">
                <div class="info">
                    <h3>화이트 & 우드 컨셉 40평대 인테리어</h3>
                </div>
            </div>
            <div class="portfolio-item commercial">
                <img src="commercial1.jpg" alt="상업 공간 인테리어">
                <div class="info">
                    <h3>모던한 상업 공간 인테리어</h3>
                </div>
            </div>
            <div class="portfolio-item office">
                <img src="office1.jpg" alt="사무실 인테리어">
                <div class="info">
                    <h3>깔끔한 사무실 인테리어</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        function filterCategory(category) {
            let items = document.querySelectorAll('.portfolio-item');
            let buttons = document.querySelectorAll('.categories button');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            items.forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
